<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather-API</title>
</head>

<body>
    <div class="weather">
        <form class="form" action="#">
            <input class="input" type="text">
            <button class="button" class="button" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </button>
        </form>
        <div class="inner">
            <div class="line">
                <div class="wind">195</div>
                <div class="city">Kyiv</div>
            </div>
            <div class="main-info">
                <div class="icon"></div>
                <div class="temp">18</div>
                <div class="description">clouds</div>
            </div>
            <div class="line">
                <div class="humidity">100</div>
                <div class="time-date">
                    <div class="time">17:43</div>
                    <div class="data">19/05/2025</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
